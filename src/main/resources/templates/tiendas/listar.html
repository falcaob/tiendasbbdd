<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Mi Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/tiendas/listar}">Listar</a></li>
						
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/tiendas/form}">Añadir tienda</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>
	<table class="table table-striped">
		<thead class="table-dark">
			<tr>
				<th style="text-align: left;"><strong>ID</strong></th>
				<th style="text-align: left;"><strong>Nombre</strong></th>
				<th style="text-align: left;"><strong>Tipo</strong></th>
				<th style="text-align: left;"><strong>Numero</strong></th>
				<th style="text-align: left;"><strong>Email</strong></th>
				<th style="text-align: left;"><strong>Fecha</strong></th>
				<th style="text-align: left;"><strong>Acción</strong></th>
				<th style="text-align: left;"><strong>Acción</strong></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tienda: ${tiendas}">
				<td th:text="${tienda.id}"></td>
				<td th:text="${tienda.nombre}"></td>
				<td th:text="${tienda.tipo}"></td>
				<td th:text="${tienda.numero}"></td>
				<td th:text="${tienda.email}"></td>
				<td th:text="${tienda.createAt}"></td>
				<td>
					<a class="btn btn-primary btn-xs" th:href="@{/tiendas/form/} + ${tienda.id}">
						Editar
					</a>
				</td>
				<td>
					<a class="btn btn-primary btn-xs" th:href="@{/tiendas/form/} + ${tienda.id}">
						Eliminar
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
