<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<form th:action="@{/tiendas/form}" th:object="${tienda}" method="post">
			<table>
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}" /></td>
					<td th:if="${#fields.hasErrors('nombre')}"><small
						th:errors="*{nombre}" class="form-text text-danger"></small></td>
				</tr>

				<tr>
					<td>Tipo</td>
					<td><input type="text" th:field="*{tipo}" /></td>
					<td th:if="${#fields.hasErrors('tipo')}"><small
						th:errors="*{tipo}" class="form-text text-danger"></small></td>
				</tr>
				
				<tr>
					<td>Numero</td>
					<td><input type="text" th:field="*{numero}" /></td>
					<td th:if="${#fields.hasErrors('numero')}"><small
						th:errors="*{numero}" class="form-text text-danger"></small></td>
				</tr>

				<tr>
					<td>E-mail</td>
					<td><input type="email" th:field="*{email}" /></td>
					<td th:if="${#fields.hasErrors('createAt')}"><small
						th:errors="*{createAt}" class="form-text text-danger"></small></td>
				</tr>

				<tr>
					<td>Fecha</td>
					<td><input type="text" th:field="*{createAt}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('createAt')}"><small
						th:errors="*{createAt}" class="form-text text-danger"></small></td>
				</tr>

				<tr>
					<td><input type="submit" value="Guardar" /></td>
				</tr>

			</table>

			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
